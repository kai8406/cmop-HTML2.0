 <script type="text/javascript">
 $(document).ready(function(){
	 
	 $("input:radio,input:checkbox,input:file").uniform();
	 
	 $("form").validate({
			errorClass: "help-inline",
			errorElement: "span",
			highlight:function(element, errorClass, validClass) {
				$(element).closest('.control-group').addClass('error');
			},
			unhighlight: function(element, errorClass, validClass) {
				$(element).closest('.control-group').removeClass('error');
			}
			
		});
	 
	 
	 //动态的添加参数
	 cloneParamTable();
	 
	 
 });
 
 function cloneParamTable() {
	 
		$(document).on("click","a.clone" , function() {
			
			var $this = $(this);
			var $tr = $this.closest('tr.clone');
			
			if ($this.hasClass("disabled")) {
				if($("tr.clone").length === 1){
					alert("至少要有一个信息");
					return false;
				}
				 $tr.remove();
			} else {
				/*  
				if(!$this.closest("form").valid()){
		    		return false;
		    	}
				 */
				var $clone = $tr.clone();
				$clone.find('input[type=text]').val(''); //清空文本
				$tr.after($clone);
			}
		});
		
	}
 </script>
<title>CMOP HTML V2.0</title>

	<div class="container">
	
	
	
		<form class="form-signin form-horizontal" action="./signin.html">
		
		<fieldset>
			<legend><small>服务申请</small></legend>
			
			<!-- <div id="message" class="alert alert-error in ">
				<button data-dismiss="alert" class="close" type="button">×</button>
				<span></span>
			</div> -->
		
		
		<div class="control-group">
			<label class="control-label" for="loginName">服务标签</label>
			<div class="controls">
				<input type="text" id="serviceTag" name="serviceTag" placeholder="...服务标签">
			</div>
		</div>
		
		
		<div class="control-group">
			<label class="control-label" for="priority"></label>
			<div class="controls"> 
				</div>
		</div>
		 
		<table class="table table-bordered table-condensed"  >
			<thead><tr><th>应用名称</th><th>应用版本</th><th>部署路径</th><th></th></tr></thead>
			<tbody>
				<tr class="clone">
					<td><input type="text" name="applicationName" class="input-small required" maxlength="45" placeholder="...应用名称"></td>
					<td><input type="text" name="applicationVersion" class="input-small required" maxlength="45" placeholder="...应用版本"></td>
					<td><input type="text" name="applicationDeployPath" class="input-small required" maxlength="45" placeholder="...部署路径"></td>
					<td><a class="btn clone">添加</a><a class="btn clone disabled" >删除</a></td>
				</tr>
			</tbody>
		</table>		
		
		 
		 
	     <div class="form-actions">
			<a class="btn " onclick="history.back()">返回</a>
			<button class="btn  btn-primary" type="submit">确定</button>
	    </div>

		</form>
