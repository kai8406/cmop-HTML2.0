 <script type="text/javascript">
 $(document).ready(function(){
	 
	 $("input:radio,input:checkbox,input:file").uniform();
	 
	
	 
	 $("form").validate({
			errorClass: "help-inline",
			errorElement: "span",
			highlight:function(element, errorClass, validClass) {
				
				  //var $serviceStart = $("input.datepicker:first");
				//  var $serviceEnd = $("input.datepicker:last");
				  
				  //TODO 比较两个参数的值.然后放入#message
				  
				$(element).closest('.control-group').addClass('error');
				
			},
			unhighlight: function(element, errorClass, validClass) {
				$(element).closest('.control-group').removeClass('error');
			}
			
		});
	 
	 
	 
	 // =========== datepicker ==============
	 
 	$(".datepicker").datepicker();
	 
	 
	$("#serviceStart").val(getDatePlusMonthNum(0));
	 $("#serviceEnd").val(getDatePlusMonthNum(0));
	 
	 
	 function getDatePlusMonthNum(monthNum) {
		 
		 
		 var CurrentDate = new Date();
			
			CurrentDate.setMonth(CurrentDate.getMonth() + monthNum );
			
			var year = CurrentDate.getFullYear();
			var month = CurrentDate.getMonth()+1;
			var day = CurrentDate.getDate();
			
			 
			if (month <= 9) {
				month = "0" + month;
			}
			
		
			if(month == "00"){
				month = "01";
			}
			
			if (day <= 9) {
				day = "0" + day;
			}
			
			
			return year + "-" + month + "-" + day;
		}
	 
	 
	 function checkTime(startTime,endTime){  
		 
		 	alert(startTime);
		 
			var currentTime = getDateByMonthNum(0);
			
		    if(startTime.length>0 && endTime.length>0){  
		    	
		        var startTmp=startTime.split("-");  
		        var endTmp=endTime.split("-");  
		        var currentTmp = currentTime.split("-");
		        var sd=new Date(startTmp[0],startTmp[1],startTmp[2]);  
		        var ed=new Date(endTmp[0],endTmp[1],endTmp[2]);  
		        var vd=new Date(currentTmp[0],currentTmp[1],currentTmp[2]);  
		        
		        if(sd.getTime()>ed.getTime()){   
		            return "开始日期不能大于结束日期";     
		        }    
		        if(vd.getTime()>sd.getTime()){   
		              return "开始日期不能小于当前日期";     
		        }
		    }     
		    return "";     
		} 
	 
	 
 });
 </script>

		<div class="control-group">

			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="priority">优先级</label>

					<option value="1">普通</option>

		<div class="control-group">
