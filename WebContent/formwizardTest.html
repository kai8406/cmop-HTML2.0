 <script type="text/javascript">
 $(document).ready(function(){
	 
	 $("input:radio,input:checkbox,input:file,select").uniform();
	 
	 $("#form-wizard").formwizard({ 
			formPluginEnabled: true,
			validationEnabled: true,
			focusFirstInput : true,
			disableUIStyles : true,
		
			formOptions :{
				success: function(data){$("#status").fadeTo(500,1,function(){ $(this).html("<span>Form was submitted!</span>").fadeTo(5000, 0); })},
				beforeSubmit: function(data){$("#submitted").html("<span>Form was submitted with ajax. Data sent to the server: " + $.param(data) + "</span>");},
				dataType: 'json',
				resetForm: true
			},
			validationOptions : {
				rules: {
					username: "required",
					password: "required",
					password2: {
						equalTo: "#password"
					},
					email: { required: true, email: true },
					eula: "required"
				},
				messages: {
					username: "Please enter your name or username",
					password: "You must enter the password",
					password2: { equalTo: "Password don't match" },
					email: { required: "Please, enter your email", email: "Correct email format is name@domain.com" },
					eula: "You must accept the eula"
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
				$(element).parents('.control-group').addClass('error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.control-group').removeClass('error');
				}
			}
		});	
	 
	 
	 
	 
 });
 </script>
<title>CMOP HTML V2.0</title>

	 <div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
								<h5>Form wizard with validation</h5>
							</div>
							<div class="widget-content nopadding">
								<form id="form-wizard" class="form-horizontal" method="post">
									<div id="form-wizard-1" class="step">
										<div class="control-group">
											<label class="control-label">Username</label>
											<div class="controls">
												<input id="username" type="text" name="username" />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">Password</label>
											<div class="controls">
												<input id="password" type="password" name="password" />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">Confirm Password</label>
											<div class="controls">
												<input id="password2" type="password" name="password2" />
											</div>
										</div>
										
									</div>
									<div id="form-wizard-2" class="step">
										<div class="control-group">
											<label class="control-label">Email</label>
											<div class="controls">
												<input id="email" type="text" name="email" />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">EULA Acceptation</label>
											<div class="controls">
												<input id="eula" type="checkbox" name="eula" />
											</div>
										</div>
									</div>
									<div class="form-actions">
											<input id="back" class="btn btn-primary" type="reset" value="Back" />
											<input id="next" class="btn btn-primary" type="submit" value="Next" />
											<div id="status"></div>
									</div>
									<div id="submitted"></div>
								</form>
							</div>
						</div>
					</div>
				</div>
